<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/index.css">
        <title>Calculator 1.0</title>
    </head>
    <body>
        <div id="arith-num-func-container">
            <div id="viewport-div">
                <p id="viewport-para"></p>
            </div>

            <div id="arith-num-container">
                <div id="arith-grid-container">
                    <button id="grid-item-1" class="arith-grid-item">/</button>
                    <button id="grid-item-2" class="arith-grid-item">*</button>
                    <button id="grid-item-16" class="arith-grid-item">.</button>
                    <button id="grid-item-7" class="arith-grid-item">+</button>
                    <button id="grid-item-3" class="arith-grid-item">-</button>
                    <button id="grid-item-20" class="arith-grid-item">^</button>
                    
                </div>
        
                <div id="num-item-container">
                    <button id="grid-item-4" class="num-item">1</button>
                    <button id="grid-item-5" class="num-item">2</button>
                    <button id="grid-item-6" class="num-item">3</button>
                    <button id="grid-item-8" class="num-item">4</button>
                    <button id="grid-item-9" class="num-item">5</button>
                    <button id="grid-item-10" class="num-item ">6</button>
                    <button id="grid-item-11" class="num-item">7</button>
                    <button id="grid-item-12" class="num-item">8</button>
                    <button id="grid-item-13" class="num-item">9</button>
                    <button id="grid-item-15" class="num-item">0</button>
                    <button id="grid-item-18" class="num-item">(</button>
                    <button id="grid-item-19" class="num-item">)</button>
                </div>
            </div>
    
            <div id="func-grid-container">
                <button id="grid-item-14" class="func-grid-item">Enter</button>
                <button id="grid-item-17" class="func-grid-item">Clear</button>
            </div>
        </div>
 

        <script src="index.js"></script>
    </body>
</html>
